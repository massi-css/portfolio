<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="icon" href="calculator.png">
    <title>calculator</title>
</head>
<body>
    <div class="container">
        <h1 class="tag">By.Massi</h1>
    <div class="cal-body">
        <div id="disp-el" class="display">
            <p class="output"></p>
            <p class="input"></p>
        </div>
        <div class="tools">
            <button data-key="DEL" class="key">DEL</button>
            <button data-key=")" class="key">)</button>
            <button data-key="(" class="key">(</button>
            <button data-key="clear" class="key">C</button>
        </div>
        <div class="operators">
            <button data-key="/" class="key">÷</button>
            <button data-key="*" class="key">×</button>
            <button data-key="+" class="key">+</button>
            <button data-key="-" class="key">-</button>
        </div>
        <div class="operands">
            <button data-key="7" class="key">7</button>
            <button data-key="8" class="key">8</button>
            <button data-key="9" class="key">9</button>
            <button data-key="4" class="key">4</button>
            <button data-key="5" class="key">5</button>
            <button data-key="6" class="key">6</button>
            <button data-key="1" class="key">1</button>
            <button data-key="2" class="key">2</button>
            <button data-key="3" class="key">3</button>
            <button data-key="." class="key">.</button>
            <button data-key="0" class="key">0</button>
            <button id="equal" data-key="=" class="key">=</button>
        </div>
        <div class="menu close">
            <div class="toggle">
                <span>&#62</span>
            </div>
            <div class="keys-sup">
                <button data-key="^" class="key">^</button>
                <button data-key="RAD(" class="key">RAD</button>
                <button data-key="%" class="key">%</button>
                <button data-key="√" class="key">√</button>
                <button data-key="sin(" class="key">sin</button>
                <button data-key="cos(" class="key">cos</button>
                <button data-key="tan(" class="key">tan</button>
                <button data-key="ln(" class="key">ln</button>
                <button data-key="log(" class="key">log</button>
                <button data-key="!" class="key">!</button>
                <button data-key="π" class="key">π</button>
                <button data-key="e" class="key">e</button>
            </div>
        </div>
    </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
